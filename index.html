<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜歌挑戰</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>猜歌挑戰</h1>
        <div id="lyricContainer">
            <p id="lyrics">這裡將詞...</p>
        </div>
        <p>請輸入你猜的歌名：</p>
        <input type="text" id="songInput" placeholder="歌名">
        <button id="submitBtn">猜!</button>
        <p id="resultMessage" class="hidden"></p>
    </div>
    <script>
const questions = [
    {
        lyrics: "這是歌詞 1 ...", // 歌詞 1
        correctSong: "歌名1" // 正確的歌名
    },
    {
        lyrics: "這是歌詞 2 ...", // 歌詞 2
        correctSong: "歌名2" // 正確的歌名
    },
    {
        lyrics: "這是歌詞 3 ...", // 歌詞 3
        correctSong: "歌名3" // 正確的歌名
    }
];

let currentQuestionIndex = 0;

// 載入當前題目
function loadQuestion() {
    const currentQuestion = questions[currentQuestionIndex];
    document.getElementById("lyrics").textContent = currentQuestion.lyrics;
    document.getElementById("songInput").value = '';
    document.getElementById("resultMessage").classList.add("hidden");
}

// 處理猜歌的按鈕點擊事件
document.getElementById("submitBtn").addEventListener("click", () => {
    const userGuess = document.getElementById("songInput").value.trim();
    const currentQuestion = questions[currentQuestionIndex];
    const resultMessage = document.getElementById("resultMessage");

    if (userGuess === currentQuestion.correctSong) {
        resultMessage.textContent = "恭喜你，答對了！";
        resultMessage.style.color = "green";
    } else {
        resultMessage.textContent = "錯誤，請再試一次！";
        resultMessage.style.color = "red";
    }

    resultMessage.classList.remove("hidden");

    // 如果猜對，載入下一題
    if (userGuess === currentQuestion.correctSong) {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            setTimeout(() => {
                loadQuestion();
            }, 2000); // 等待 2 秒後載入下一題
        } else {
            resultMessage.textContent = "恭喜你完成所有挑戰！";
            document.getElementById("submitBtn").disabled = true; // 禁用按鈕
        }
    }
});

// 在頁面加載時自動載入第一題
window.onload = loadQuestion;
</script>
</body>
</html>
